<!DOCTYPE html>
    <head>
        <title>PlaceTeam Projekt</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scaleable=no, viewport-fit:cover">
        <link rel="icon" type="image/png" href="favicon.png">
        <meta name="author" content="Ben S">
        <meta name="author" content="Lukas W">
        <meta name="author" content="Marius K">
        <meta name="author" content="Luca G">
        <meta name="author" content="Matthias R">
        <script src="scripts/main.js" type="module"></script>
        <script src="https://unpkg.com/intro.js/intro.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://unpkg.com/intro.js/introjs.css">
    </head>
    <body>
        <main>
            <div class="mapcontainer">
                <canvas id="pixelcanvas" width="200" height="200" style="width: 100%;"></canvas>
            </div>
            <div id="colorcontainer" class="overlaybox">
                <div class="edit hidden">                        
                    <input data-colorid="0" type="color">
                    <input data-colorid="1" type="color">
                    <input data-colorid="2" type="color">
                    <input data-colorid="3" type="color">
                    <input data-colorid="4" type="color">
                    <input data-colorid="5" type="color">
                    <input data-colorid="6" type="color">
                    <input data-colorid="7" type="color">
                    <input data-colorid="8" type="color">
                    <input data-colorid="9" type="color">
                </div>
                <div class="select">
                    <div class="selected" data-colorid="0"></div>
                    <div data-colorid="1"></div>
                    <div data-colorid="2"></div>
                    <div data-colorid="3"></div>
                    <div data-colorid="4"></div>
                    <div data-colorid="5"></div>
                    <div data-colorid="6"></div>
                    <div data-colorid="7"></div>
                    <div data-colorid="8"></div>
                    <div data-colorid="9"></div>
                </div>
               <img id="editcolorbutton" class="icon" src="images/pencil.png">   
            </div>
            <div id="statuscontainer"  class="overlaybox hidden">
                <h1 class="cooldown">0</h1>
            </div>
            <div id="controlcontainer" class="overlaybox">
                <img id="btn_zoom_plus" class="icon" src="images/zoom-in.png">
                <input id="range_zoom" name="range_zoom" type="range" orient="vertical" min="100" max="20" value="0" step="1">
                <img id="btn_zoom_minus" class="icon" src="images/zoom-out.png">
                <img id="btn_fullscreen" class="icon" src="images/full-screen.png">
            </div>
            <div id="infocontainer" class="overlaybox">
                <a style="cursor:pointer;" onclick="document.querySelector('#infocontainer').style.display  = 'none';" >&#10006;</a>
                <div>
                    <h3>Placeteam</h3>
                    <!-- <p><a href="/stats">Statistiken</a></p> -->
                    <p><a href="https://buymeacoffee.com/b7b94c7xzw8">Kauf den Entwicklern ein Bier!</a></p>
                    <p><a href="https://placeteam.art/stats/Stats/www/index.html">Statistiken</a></p>
                    <p><a href="/datenschutz.txt">Datenschutz</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
